name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  ci-build:
    uses: ./.github/workflows/ci-build.yml
    with:
      upload-artifacts: true

  publish-testpypi:
    needs: ci-build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/pratt-calc

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - uses: astral-sh/setup-uv@v6

      - run: uv publish --index testpypi

  publish-pypi:
    needs: ci-build
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/pratt-calc

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - uses: astral-sh/setup-uv@v6

      - run: uv publish
